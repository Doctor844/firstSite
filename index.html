<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с картинкой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: black;
        }
        
        .top-container {
            height: 30vh;
            position: relative;
        }
        
        /* Слой 1: Градиент (самый нижний) */
        .gradient-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                #5a7575 0%,
                #445c5c 50%,
                #2e4343 100%
            );
            z-index: 1;
        }
        
        /* Слой 2: Картинка (поверх градиента) */
        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://doctor844.github.io/firstSite/images/sunset-in-mountain2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
        }
        
        /* Слой 3: Затемнение картинки (опционально) */
        .overlay-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 3;
        }
        
        /* Слой 4: Текст (самый верхний) */
        .text-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
        }
        
        .text-overlay {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        
        .bottom-section {
            flex: 1;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="top-container">
        <div class="gradient-layer"></div>
        <div class="image-layer"></div>
        <div class="overlay-layer"></div>
        <div class="text-layer">
            <div class="text-overlay">надпись</div>
        </div>
    </div>
    <div class="bottom-section"></div>
</body>
</html>
