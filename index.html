<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с картинкой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: black;
        }
        
        .top-section {
            height: 30vh;
            background-image: url('https://doctor844.github.io/firstSite/images/sunset-in-mountain2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .text-overlay {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }
        
        .bottom-section {
            flex: 1;
            background-color: black;
        }
        
        /* КОНТЕЙНЕР для меню и белой линии */
        .menu-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 15%; /* 15% по горизонтали */
            height: 10%; /* 5% высоты картинки */
            z-index: 3;
            display: flex;
            flex-direction: column; /* Вертикальное расположение */
        }
        
        /* Слово "меню" - ПОСЕРЕДИНЕ контейнера */
        .menu-text {
            color: white;
            font-size: calc(10vh * 0.15); /* 15% от 10% высоты картинки */
            position: absolute;
            top: 50%; /* Посередине по вертикали */
            left: 10px; /* Отступ слева */
            transform: translateY(-50%); /* Центрирование */
            white-space: nowrap;
            margin: 0;
            padding: 0;
        }
        
        /* БЕЛАЯ ПОЛОСА 1px - ВНИЗУ контейнера */
        .white-line {
            position: absolute;
            bottom: 0; /* В самом низу контейнера */
            left: 0;
            width: 100%;
            height: 1px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <!-- Контейнер с меню и белой линией -->
        <div class="menu-container">
            <div class="menu-text">меню</div>
            <div class="white-line"></div>
        </div>
        
        <div class="text-overlay">надпись</div>
    </div>
    <div class="bottom-section"></div>
</body>
</html>
