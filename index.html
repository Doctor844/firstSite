<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с картинкой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: black;
        }
        
        /* ЧЕРНАЯ ПОЛОСА 5% сверху */
        .top-black-stripe {
            height: 5vh; /* 5% высоты экрана */
            width: 100%;
            background-color: black;
            display: flex;
            align-items: center; /* Вертикальное центрирование */
            padding-left: 20px; /* Отступ слева */
            position: relative;
        }
        
        /* Слово "меню" в черной полосе */
        .menu-text {
            color: white;
            font-size: 18px;
            font-weight: normal;
            letter-spacing: 2px; /* Расстояние между буквами */
        }
        
        .top-section {
            height: 30vh;
            background-image: url('https://doctor844.github.io/firstSite/images/sunset-in-mountain2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .text-overlay {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }
        
        .bottom-section {
            flex: 1;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- ЧЕРНАЯ ПОЛОСА 5% -->
    <div class="top-black-stripe">
        <div class="menu-text">меню</div>
    </div>
    
    <!-- Картинка 30% -->
    <div class="top-section">
        <div class="text-overlay">надпись</div>
    </div>
    
    <!-- Остальное черное -->
    <div class="bottom-section"></div>
</body>
</html>
