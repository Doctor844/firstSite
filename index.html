<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с картинкой Яндекс.Диск</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .image-section {
            height: 30vh; /* 30% высоты экрана */
            background-image: url('https://downloader.disk.yandex.ru/disk/JBzF6R_8Ri5EBQ');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный оверлей */
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }
        
        .image-text {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .content-section {
            flex: 1; /* Занимает оставшиеся 70% */
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .content-text {
            font-size: 1.2rem;
            text-align: center;
            max-width: 800px;
        }
        
        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            .image-text {
                font-size: 1.8rem;
            }
            
            .image-overlay {
                padding: 15px 25px;
            }
        }
        
        @media (max-width: 480px) {
            .image-text {
                font-size: 1.4rem;
            }
            
            .image-overlay {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <section class="image-section">
        <div class="image-overlay">
            <h1 class="image-text">надпись</h1>
        </div>
    </section>
    
    <section class="content-section">
        <div class="content-text">
            <p>Остальные 70% страницы заполнены чёрным фоном.</p>
            <p>Вы можете добавить сюда любой контент: текст, изображения, формы и т.д.</p>
        </div>
    </section>

    <script>
        // Альтернативный URL на случай блокировки Яндексом
        const yandexUrl = 'https://downloader.disk.yandex.ru/disk/JBzF6R_8Ri5EBQ';
        const backupUrl = 'https://images.unsplash.com/photo-1506744038136-46273834b3fb'; // Запасная картинка
        
        // Проверяем загрузку картинки
        window.addEventListener('load', function() {
            const img = new Image();
            img.src = yandexUrl;
            
            img.onerror = function() {
                // Если картинка с Яндекс.Диска не загрузилась
                document.querySelector('.image-section').style.backgroundImage = `url(${backupUrl})`;
                console.log('Используется запасная картинка');
            };
        });
    </script>
</body>
</html>
