<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с картинкой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: black;
        }
        
        .top-section {
            height: 30vh;
            background-image: url('https://doctor844.github.io/firstSite/images/sunset-in-mountain2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .text-overlay {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }
        
        .bottom-section {
            flex: 1;
            background-color: black;
        }
        
        /* Для темных картинок - добавляем оверлей */
       /* .top-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;*/
        }
    </style>
</head>
<body>
    <div class="top-section">
        <div class="text-overlay">надпись</div>
    </div>
    <div class="bottom-section"></div>
</body>
</html>
